name: CI

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: |
          if [ -d "example/lib" ]; then
            dart format --set-exit-if-changed lib/ test/ example/lib/
          else
            dart format --set-exit-if-changed lib/ test/
          fi

      - name: Analyze code
        run: dart analyze lib/

      - name: Run tests
        run: flutter test

      - name: Dry-run publish
        run: |
          OUTPUT=$(flutter pub publish --dry-run 2>&1)
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -q "Package has [1-9]"; then
            echo "::error::Package has warnings. Must have 0 warnings for 140-point score."
            exit 1
          fi

