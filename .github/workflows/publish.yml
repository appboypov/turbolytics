name: Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Extract version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | xargs)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if version changed (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: version_check
        run: |
          CURRENT_VERSION="${{ steps.version.outputs.version }}"
          # Fetch all tags to ensure we have the latest
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            echo "No previous tags found. Version changed: true"
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            LATEST_VERSION="${LATEST_TAG#v}"
            if [ "$CURRENT_VERSION" != "$LATEST_VERSION" ]; then
              echo "Version changed from $LATEST_VERSION to $CURRENT_VERSION"
              echo "version_changed=true" >> $GITHUB_OUTPUT
            else
              echo "Version unchanged: $CURRENT_VERSION"
              echo "version_changed=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Create tag and release (if version changed)
        if: github.ref == 'refs/heads/main' && steps.version_check.outputs.version_changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"
          
          # Create and push tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          
          # Extract release notes from CHANGELOG.md
          RELEASE_NOTES=""
          if [ -f CHANGELOG.md ]; then
            # Extract section for this version (handle both [1.0.0] and 1.0.0 formats)
            RELEASE_NOTES=$(awk "/^## \[?$VERSION\]?/,/^## /" CHANGELOG.md | head -n -1 || awk "/^## \[?$VERSION\]?/,EOF" CHANGELOG.md || echo "")
            if [ -z "$RELEASE_NOTES" ] || [ "$RELEASE_NOTES" = "" ]; then
              RELEASE_NOTES="Release $TAG"
            fi
          else
            RELEASE_NOTES="Release $TAG"
          fi
          
          # Create GitHub release using GitHub CLI
          gh release create "$TAG" \
            --title "Release $TAG" \
            --notes "$RELEASE_NOTES"

      - name: Publish to pub.dev
        if: |
          (github.ref == 'refs/heads/main' && steps.version_check.outputs.version_changed == 'true') ||
          startsWith(github.ref, 'refs/tags/v')
        run: flutter pub publish --force

      - name: Verify publication
        if: |
          (github.ref == 'refs/heads/main' && steps.version_check.outputs.version_changed == 'true') ||
          startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "âœ… Package published successfully to pub.dev"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Tag: ${{ steps.version.outputs.tag }}"

