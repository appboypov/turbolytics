name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  pull_request_target:
    types: [closed]
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: |
          if [ -d "example/lib" ]; then
            dart format --set-exit-if-changed lib/ test/ example/lib/
          else
            dart format --set-exit-if-changed lib/ test/
          fi

      - name: Analyze code
        run: dart analyze lib/

      - name: Run tests
        run: flutter test

      - name: Dry-run publish
        id: dry-run
        run: |
          OUTPUT=$(flutter pub publish --dry-run 2>&1)
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -q "Package has [1-9]"; then
            echo "has_warnings=true" >> $GITHUB_OUTPUT
            echo "::error::Package has warnings. Must have 0 warnings for 140-point score."
            exit 1
          else
            echo "has_warnings=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR status
        if: github.event_name == 'pull_request' && steps.dry-run.outputs.has_warnings == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… PR validation passed! All checks completed successfully with 0 warnings.'
            })

